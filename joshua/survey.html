<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey | Joshua</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="svg-background">
    <img src="image/bg.jpg" alt="SVG Background" />
  </div>

  <div class="page-container">
    <header class="glass-header">
      <h1>User Survey</h1>
      <nav class="glass-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="survey.html" class="active">Survey</a></li>
        </ul>
      </nav>
    </header>

    <main class="hero-section">
      <form class="hero-glass" style="max-width: 600px;">
        <p><strong>How did you find this site?</strong></p>
        <input type="radio" name="source" id="google" /><label for="google">Google</label><br />
        <input type="radio" name="source" id="friend" /><label for="friend">Friend</label><br />
        <input type="radio" name="source" id="other" /><label for="other">Other</label><br /><br />

        <p><strong>What did you like most?</strong></p>
        <input type="checkbox" id="design" /><label for="design">Design</label><br />
        <input type="checkbox" id="animations" /><label for="animations">Animations</label><br />
        <input type="checkbox" id="responsiveness" /><label for="responsiveness">Responsiveness</label><br /><br />

        <label for="feedback">Suggestions:</label><br />
        <textarea id="feedback" rows="4"></textarea><br /><br />

        <button type="submit" class="btn-primary">Submit Survey</button>
      </form>
    </main>

    <footer class="glass-footer">
      <p>&copy; 2025 Joshua Didas Taban</p>
    </footer>
  </div>
</body>
</html>
